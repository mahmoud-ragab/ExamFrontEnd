<div class=" container-fluid">
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Exam List</h4>
            <div  *ngFor="let exam of exams" id="accordion-three" class="accordion">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0 collapsed" data-toggle="collapse" data-target="#collapseOne4"
                            aria-expanded="false" aria-controls="collapseOne4">
                            <i class="fa" aria-hidden="true"></i>
                            Exam ID : {{exam.id}}</h5>
                    </div>
                    <div id="collapseOne4" class="collapse" data-parent="#accordion-three" style>
                        <div *ngFor =" let stu of exam.students"class="card-body">

                            <h4 style="display: inline-block;">{{stu.name}}</h4>
                            <button (click)="viewStudentModelAnswer(exam.id,stu.id)" class="btn mb-1 btn-primary" style="float: right;">View Model
                                Answer</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
