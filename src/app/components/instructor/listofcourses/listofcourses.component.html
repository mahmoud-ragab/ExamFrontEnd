<div class=" container-fluid row">
    <div  *ngFor="let c of courses" class="col-3">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <span class="display-5"><i class="icon-docs gradient-9-text"></i></span>
                    <h2 class="mt-3">{{c.name}}</h2>
                    <p># of Exams</p>
                    <button (click)="getCourseExams(c.id)"class="btn gradient-9 btn-lg border-0 btn-rounded px-5">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
