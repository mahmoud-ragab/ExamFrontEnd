


<div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide" [formGroup]="loginModel" (ngSubmit)="submit()">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="email">Email 
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="email" formControlName="email">
                                    </div>
                                    <p *ngIf="email.invalid && (email.dirty || isSubmitted)" class="text-danger">Requied</p>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="password">Password 
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="password" class="form-control" id="password" formControlName="password">
                                    </div>
                                    <p *ngIf="password.invalid && (password.dirty || isSubmitted)" class="text-danger">Requied</p>
                                </div>
                                <p *ngIf="loginModel.hasError('invalidCred')" class="text-danger">Invalid Credentials</p>
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
